{% extends "inicio.html" %}
{% load bootstrap5 %}

{% block principal %}
    <h1> Reserva de Banho </h1>
    <p>
        Reserve já o banho do seu pet utilizando o formulário abaixo!
    </p>
    {% if sucesso %}
    <p class="alert alert-success"> Sua reserva foi efetuada com sucesso! </p>
    {% else %}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit" class="btn btn-primary"> Enviar Reserva </button>
    </form>
    {% endif %}
{% endblock %}
